<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV209 HW3 - Movie Rating App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div>

        <h1>Movie Rating App</h1>

        <input type="text" id="movieTitle" placeholder="Enter Movie Title">
        <input type="number" id="movieRating" placeholder="Rating (1-5)" min="1" max="5">
        <input type="number" id="movieYear" placeholder="Release Year">
        <button id="addMovie">Add Movie</button>
        <button id="showMovies">Show Movies</button>
        
        <ul id="movieList"></ul>

    </div>


    <script src="script.js"></script>
    
</body>
</html>
